# =====================================================
# Production Configuration
# =====================================================


spring.application.name=asset_it_support
spring.profiles.active=prod

# =====================================================
# Database Configuration (Production)
# =====================================================

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/db_asset}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# =====================================================
# JPA/Hibernate Configuration
# =====================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=false

# =====================================================
# Server Configuration
# =====================================================
server.port=${PORT:8080}
server.error.include-message=never
server.error.include-stacktrace=never

# =====================================================
# CORS Configuration (Production)
# =====================================================

app.cors.allowed-origins=${CORS_ORIGINS:https://asset-it-utcc.vercel.app,https://www.asset-it-utcc.vercel.app}

# =====================================================
# JWT Configuration (Production)
# =====================================================
app.jwt.secret=${JWT_SECRET:CHANGE_THIS_TO_A_STRONG_RANDOM_SECRET_KEY_MINIMUM_32_CHARACTERS}
app.jwt.expiration-ms=604800000

# =====================================================
# Logging Configuration
# =====================================================
logging.level.root=INFO
logging.level.com.plub_kao=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Log to file (optional)
# logging.file.name=/var/log/asset-it-support/application.log
# logging.file.max-size=10MB
# logging.file.max-history=30

# =====================================================
# Jackson Configuration
# =====================================================
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Asia/Bangkok

