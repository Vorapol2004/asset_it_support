spring.application.name=asset_it_support
spring.datasource.url=jdbc:mysql://localhost:3306/db_asset
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Asia/Bangkok
# CORS Configuration
# Development: localhost
# Production: Vercel domain (asset-it-utcc.vercel.app)
app.cors.allowed-origins=http://localhost:3000,https://asset-it-utcc.vercel.app

# JWT
app.jwt.secret=THIS_IS_A_VERY_STRONG_SECRET_KEY_AT_LEAST_32_CHARS
app.jwt.expiration-ms=604800000